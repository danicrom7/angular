<!-- iniciamos app, iniciamos variables de scope
antipatron ng-init que no se debe utilizar-->
<body ng-app ng-init="aName= ['Pepe','Luis','juan'];">	 	
	<header>
		<h1>Formulario de saludo</h1>
	</header>
	<article>
		<form name="formulario">
			<label for="fNombre" id="lblNombre">Indica tu nombre</label>
            <!--asociamos el imput a una variable del modelo -->
			<input type="text" id="fNombre" ng-model="sName">
			<label><input type="text" ng-model="sIdea"></label>
            <!-- asociamos una operacion al boton con el evento click-->
			<input type="button"  id="btnBorrar" value="Borrar nombre" ng-click="aName.push(sIdea) ">	
		</form>
        <!--presentamos mediante expresiones los valores de variables del scope -->
		<p>Hola <span id="nombre" class="destacado">{{sName.toUpperCase()}}</span>.</p>
		
        <p>Algunos nombres para que elijas : </p>
        <ul ng-repeat="nombre in aName track by $index">
            <li>{{$last ? "y por Ãºltimo : ": ""}}
                {{nombre}} 
                ({{$index}})</li>
        </ul>
	
		
	</article>
	<footer>
		<p>Daniel Garcia Lindo - Madrid 2017</p>
	</footer>
	
</body>
</html>
